<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Q-W-5</title>
  <link rel="stylesheet" href="./w5-style.css">
</head>

<body>

  <section>

    <div class="header">
      <div id="devfinder" class="devfinder">
        <h1>devfinder</h1>
      </div>   

      <div class="btn-color">
        <button id="light" class="sun" type="submit">LIGHT</button><i class="sun-icon"><img src="./assets/icon-sun.svg" alt=""></i>
        <button id="dark" class="moon" type="submit" onclick="changeColor">DARK</button><i class="moon-icon"><img src="./assets/icon-moon.svg" alt=""></i>
      </div>
    </div>

    <form id="search-form">
      <div id="c2" class="search-field">
        <input id="search-name" type="text" placeholder="Search GitHub username...">
        <i class="search-icon"><img src="./assets/icon-search.svg" alt=""></i>
        <button type="submit" value="submit">Search</button> 
      </div>
    </form>
    


    <div id="c2" class="box">
      <div class="profil-card">
        <div class="photo">
          <img src="./assets/mau.png" alt="">
        </div>

        <div class="text">
          <div class="profil-base">
            <div id="c3" class="name">
              <h1 class="username">No Name</h1>
              <h3>@noname</h3>
            </div>
            <div id="c3" class="date">
              <h2>Joined -- --- ----</h2>
            </div>
          </div>
        </div>
          <div id="c3" class="profil-text">
            <h2>This profile has no bio</h2>
          </div>
        
      </div>
        
      <div class="data-card">
        <div id="c1" class="numbers">
          <div id="c3" class="repos">
            <p>Repos</p><br>
            <p class="p1">--</p>
          </div>

          <div id="c3" class="followers">
            <p>Followers</p><br>
            <p class="p1">--</p>
          </div>

          <div id="c3" class="following">
            <p>Following</p><br>
            <p class="p1">--</p>
          </div>
        </div>

        <div id="c3" class="links">
          <div class="left-links">
            <i><img src="./assets/icon-location.svg" alt="">  Not Available</i>
            <i><img src="./assets/icon-website.svg" alt="">  Not Available</i>
          </div>

          <div class="right-links">
            <i><img src="./assets/icon-twitter.svg" alt="">  Not Available</i>
            <i><img src="./assets/icon-company.svg" alt="">  Not Available</i>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="w5-script.js"></script>

</body>
</html>
