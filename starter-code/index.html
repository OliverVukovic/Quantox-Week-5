<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Q-W-5</title>
  <link rel="stylesheet" href="./w5-style.css">
</head>

<body>

  <section>

    <div class="header">
      <div class="devfinder">
        <h1>devfinder</h1>
      </div>   

      <div class="light">
        <button class="sun">LIGHT</button><i class="sun-icon"><img src="./assets/icon-sun.svg" alt=""></i>
        <button class="moon">DARK</button><i class="moon-icon"><img src="./assets/icon-moon.svg" alt=""></i>
      </div>
    </div>


    <div class="search-field">
      <input type="text" placeholder="Search GitHub username...">
      <i class="search-icon"><img src="./assets/icon-search.svg" alt=""></i>
      <button type="submit" value="submit">Search</button> 
    </div>


    <div class="box">
      <div class="profil-card">
        <div class="photo">
          <img src="./assets/mau.png" alt="">
        </div>

        <div class="text">
          <div class="profil-base">
            <div class="name">
              <h1>The Octocat</h1>
              <h3>@octocat</h3>
            </div>
            <div class="date">
              <h2>Joined 25 Jan 2011</h2>
            </div>
          </div>
            
          <div class="profil-text">
            <h2>This profile has no bio</h2>
          </div>
        </div>
      </div>
        
      <div class="data-card">
        <div class="numbers">
          <div class="repos">
            <p>Repos</p><br>
            <p class="p1">8</p>
          </div>

          <div class="followers">
            <p>Followers</p><br>
            <p class="p1">3938</p>
          </div>

          <div class="following">
            <p>Following</p><br>
            <p class="p1">9</p>
          </div>
        </div>

        <div class="links">
          <div class="left-links">
            <i><img src="./assets/icon-location.svg" alt="">  San Francisco</i>
            <i><img src="./assets/icon-website.svg" alt="">  https://github.blog</i>
          </div>

          <div class="right-links">
            <i><img src="./assets/icon-twitter.svg" alt="">  Not Available</i>
            <i><img src="./assets/icon-company.svg" alt="">  @github</i>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
