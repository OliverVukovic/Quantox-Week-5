<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Q-W-5</title>
  <link rel="stylesheet" href="./w5-style.css">
</head>

<body class="light-version" >

    <section>

      <div class="header">
        <div id="devfinder" class="devfinder">
          <h1>devfinder</h1>
        </div>   
  
        <div class="btn-color">
          <button id="dark" class="moon" onclick="changeColor()">DARK</button>
        </div>
      </div>
  
      <form id="search-form">
        <div id="search-field" class="search-field">
          <input id="search-name" type="text" placeholder="Search GitHub username..." autocomplete="off">
          <p id="result-none" class="result-none">No results</p>
          <button id="search-button" type="submit" value="submit">Search</button> 
        </div>
      </form>
      
  
  
      <div id="box" class="box">
  
        <div class="profil-card">
          <div>
            <img class="user-photo" id="profil-img" src="" alt="profil img">
          </div>
  
          <div class="text">
            <div class="profil-base">
              <div id="git-name" class="git-name">
                <h1 id="name" class="name">No Name</h1>
                <h3 id="username" class="username">@noname</h3>
              </div>
              <div id="date" class="date">
                <h2>Joined -- --- ----</h2>
              </div>
            </div>
          
            <div id="bio-text" class="bio-text">
              <h2>This profile has no bio. Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</h2>
            </div>
          </div>
        </div>
          
        <div class="data-card">
          
          <div id="numbers" class="numbers">
            <div>
              <p class="repos" id="nr">Repos</p>
              <p class="p1" id="repos">--</p>
            </div>
  
            <div>
              <p class="followers" id="nfs">Followers</p>
              <p class="p1" id="followers">--</p>
            </div>
  
            <div>
              <p class="following" id="nfg">Following</p>
              <p class="p1" id="following">--</p>
            </div>
          </div>
  
          <div id="links" class="links"> 
  
            <div class="left-links">
              <div class="up1">
                <i><img src="./assets/icon-location.svg" id="img-location" class="location-image" alt="location-image"></i>
                <p id="location" class="info-location"></p>
              </div>
  
              <div class="down1">
                <i><img src="./assets/icon-website.svg" id="img-website" class="website-image" alt="website-image"></i> 
                <p id="website" class="info-website"></p>
              </div>
            </div>
  
            <div class="right-links">
              <div class="up2">
                <i><img src="./assets/icon-twitter.svg" id="img-twitter" class="twitter-image" alt="twitter-image"></i> 
                <p id="twitter" class="info-twitter"></p>
              </div>
  
              <div class="down2">
                <i><img src="./assets/icon-company.svg" id="img-company" class="company-image" alt="company-image"></i>
                <p id="company" class="info-company"></p>
              </div>        
            </div>
          </div>
  
        </div>
  
      </div>
  
    </section>

  <script src="./w5-script.js"></script>

</body>
</html>
